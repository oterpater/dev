<!DOCTYPE html>
<html>
	<head>
		<title>Trello</title>
		<link rel="stylesheet" type="text/css" href="./index.css">
	</head>

	<body>
		<header>
			<div class="header-box1">
				<div class="home-button"></div>
				<div class="boards-button"></div>
				<div class="search"></div>
			</div>
			<div class="header-box2">
				<img class="logo" src="images/trello-logo-white.svg">
			</div>
			<div class="header-box3">
				<div class="buttons">
					<div class="more-button">
						<h1>+</h1>
					</div>
					<div class="notifications-button"></div>
					<div class="user-button">
						<h2>SH</h2>
					</div>
					<div class="configurations-button"></div>
				</div>
			</div>			
		</header>

		<main>
			<section class="tools-banner">
				<div class="tools">
					<div class="name">
						<h1>adfadsf</h1>
					</div>
					<div class="favorites-button"></div>
					<div class="personal-button"></div>
					<div class="private-button"></div>		
					<div class="user-button">
						<h2>SH</h2>
					</div>
					<div class="invite-button"></div>				
				</div>
				<div class="others-buttons">
					<div class="butler"></div>
					<div class="show-menu"></div>
				</div>
			</section>

			<section class="tasks">
				<div class="to-do">
					<div class="list">
						<div class="list-name">
							<p class="p-black"><strong>to do</strong></p>
						</div>
						<div class="points">
							<p class="p-black"><strong>...</strong></p>
						</div>
					</div>
					<div class="task-name">
						<p class="p-black">task 1</p>
					</div>
					<div class="task-name">
						<p class="p-black">task 2</p>
					</div>
					<div class="add-another-card">
						<p class="p-black">+ Add another card</p>
					</div>
				</div>
				<div class="in-progress">
					<div class="list">
						<div class="list-name">
							<p class="p-black"><strong>in progress</strong></p>
						</div>
						<div class="points">
							<p class="p-black"><strong>...</strong></p>
						</div>
					</div>
					<div class="task-name">
						<p class="p-black">task 3</p>
					</div>
					<div class="task-name">
						<p class="p-black">task 4</p>
					</div>
					<div class="task-name">
						<p class="p-black">task 5</p>
					</div>
					<div class="task-name">
						<p class="p-black">task 6</p>
					</div>
					<div class="add-another-card">
						<p class="p-black">+ Add another card</p>
					</div>
				</div>		
				<div class="completed">
					<div class="list">
						<div class="list-name">
							<p class="p-black"><strong>completed</strong></p>
						</div>
						<div class="points">
							<p class="p-black"><strong>...</strong></p>
						</div>
					</div>
					<div class="task-name">
						<p class="p-black">task 7</p>
					</div>
					<div class="add-another-card">
						<p class="p-black">+ Add another card</p>
					</div>
				</div>
				<div class="empty-list">
					<div class="list">
						<div class="list-name">
							<p class="p-black"><strong>empty list</strong></p>
						</div>
						<div class="points">
							<p class="p-black"><strong>...</strong></p>
						</div>
					</div>
					<div class="add-another-card">
						<p class="p-black">+ Add a card</p>
					</div>
				</div>		
				<div class="add-another-list">
					<p>+ Add another list</p>
				</div>						
			</section>	
		</main>	
	</body>
</html>
